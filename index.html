<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Mon Amour</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fff0f5; text-align: center; color: #d63384; }
        .hidden { display: none; }
        .photo-card { margin: 20px; border: 5px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; padding: 10px; display: inline-block; background: white; }
        img { max-width: 300px; border-radius: 5px; }
        .love-note { font-style: italic; color: #ff4d6d; margin-top: 10px; }
        button { background: #ff4d6d; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-section">
        <h1>Coucou toi... ❤️</h1>
        <p>Entre notre code secret pour entrer :</p>
        <input type="password" id="passwordInput" placeholder="Le code...">
        <button onclick="checkPassword()">Entrer</button>
    </div>

    <div id="secret-content" class="hidden">
        <h1>Bienvenue dans notre jardin secret</h1>
        <p>Chaque photo a un petit bout de mon cœur (et une musique !)</p>

        <div class="photo-card">
            <img src="ton-image-1.jpg" alt="Nous deux">
            <p class="love-note">"Ce jour-là, j'ai su que c'était toi..."</p>
            <audio controls>
                <source src="sa-musique-preferee-1.mp3" type="audio/mpeg">
                Ton navigateur ne supporte pas l'audio.
            </audio>
        </div>

        </div>

    <script>
        function checkPassword() {
            const mdp = document.getElementById('passwordInput').value;
            if (mdp === "2309") {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('secret-content').classList.remove('hidden');
            } else {
                alert("Oups ! Ce n'est pas le bon code...");
            }
        }
    </script>
</body>
</html>
